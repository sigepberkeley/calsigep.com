<div class = 'admin-portal' ng-controller='AdminCreationCtrl'>
	<div class = 'center' ng-if = 'super_admin || admin'>
		<div jrg-forminput type = 'text' placeholder = 'Search' ng-model = 'search.search_string' opts = ''></div>
		<div class = 'btn btn-success' ng-click = 'searchUsers()'> Search Users </div>
		
		<div class = 'admin-creation-user margin-small left' ng-repeat = 'user in users'>
			<div class = 'admin-creation-admin' ng-show = 'user.admin === 1 || user.super_admin === 1'> Admin </div>
			<div class = 'admin-creation-admin btn btn-info' ng-show = '!(user.admin === 1 || user.super_admin === 1)' ng-click = 'makeAdmin($index)'> Make Admin </div>
			<div class = 'admin-creation-name inline-block'> {{user.first_name + ' ' + user.last_name}}
		</div>
	</div>
	<div ng-if = '!(super_admin || admin)'>
		You do not have permission to access this page.
	</div>
</div>
