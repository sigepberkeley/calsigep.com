<div ng-controller='RosterCtrl'>
	
	<h1 class='roster-header'>Roster</h1><br>

	<div class='roster' style='text-align: center;'>

		<a class='roster-row inline-block margin-small-lr margin-tb' ng-repeat='user in users' ng-href='{{appPathLink + "brother-info?id=" + user._id}}'>

			<div class='roster-text'>{{user.first_name}} {{user.last_name}}, {{user.year}}</div>
			<div class='roster-text'>{{user.dev_challenge &nbsp;}}</div>
			<div class='roster-text'>{{user.email &nbsp;}}</div>
			<div class='roster-text'>{{user.phone.number &nbsp;}}</div>

		</a>

	</div>

</div>
