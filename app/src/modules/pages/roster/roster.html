<div ng-controller='RosterCtrl'>
	
	<h1 class='roster-header'>Roster</h1><br>

	<div class='roster'>

		<a class='roster-row inline-block margin-small-lr margin-tb' ng-repeat='user in users' ng-href='{{appPathLink + "brother-info?id=" + user._id}}'>

			<div>{{user.first_name}} {{user.last_name}}, {{user.year}}</div>
			<div>{{user.dev_challenge &nbsp;}}</div>
			<div>{{user.email &nbsp;}}</div>
			<div>{{user.phone.number &nbsp;}}</div>

		</a>

	</div>

</div>
