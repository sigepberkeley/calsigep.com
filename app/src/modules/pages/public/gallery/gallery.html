<div ng-controller='GalleryCtrl' class="gallery">
	<div class = 'gallery-list' ng-show = '!album_view'>
		<h1 class="gallery-header">Photos</h1>
		<div class = 'gallery-description'>Click on an album and <b>see</b> what we're all about.</div>
		
		<div class = 'margin-tb'>
			<div class = 'gallery-albums-album btn-link' ng-repeat = 'album in albums' ng-click = 'viewAlbum($index)'>
				{{album.name}}
			</div>
		</div>
	</div>
	
	<div ng-show = 'album_view'>
		<div class = 'album-name'><h2><i>{{cur_album.name}}</i></h2></div>
		<div class = 'album-desc'>{{cur_album.desc}}</div>
		
		<div jrg-carousel>
			<div ng-init = 'viewAlbum()' ng-repeat='slide in slides' class = 'gallery-slide inline-block center'>
				<!-- custom content here -->
				<img ng-src='{{appPathImg + "/images/photos/" + slide.url}}' style='margin-left:auto;margin-right:auto; max-width:500px;'>
				<!-- end: custom content here -->
			</div>
		</div>
		
		<div class = 'center margin-tb'>
			<div class = 'btn btn-info' ng-click = 'album_view = false'> Return to Album Index </div>
		</div>
	</div>
	
</div>
